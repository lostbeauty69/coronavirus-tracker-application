<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <!-- prebuilt styles bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  
  </head>

  <body style="background-color: #C2DFFF;">
  <div class="container">  <!-- to look better -->
  
   <h1>Coronavirus Tracker Application</h1>
   <p>This application lists the current number of cases reported across the globe</p>
   
    <!-- Here I want to put number of cases that reported today -->
  <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>  <!-- I need to do create a new attribute on the model for the total reported cases -->
  <p class="lead">Total cases reported as of today</p>
  <hr class="my-4">
  <p>
  <span>New cases reported since previous day</span>
  <span th:text="${totalNewCases}"></span>
  </p>
  </div>
   
   
    <table class="table">
    <tr>
    <style> table, th, td {border: 1px solid black;} </style>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reported</th>
        <th>Changes since last day</th>
      </tr>
      
      <tr th:each="locationStat : ${locationStats}">  <!-- locationStat - loop variable name, locationStats - this is the actual variable which I looping over -->
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
      </tr>
      </table>
     </div>
    
  </body>

</html>
